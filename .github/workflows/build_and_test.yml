name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore src/Chirp.Razor/Chirp.Razor.csproj

    - name: Restore dependencies for test
      run: dotnet restore test/Chirp.Razor.test/Chirp.Razor.test.csproj
      
    - name: Build
      run: dotnet build src/Chirp.Razor/Chirp.Razor.csproj --no-restore

    - name: Test
      run: dotnet test test/Chirp.Razor.test/Chirp.Razor.test.csproj --verbosity normal
