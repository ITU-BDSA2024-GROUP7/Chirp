name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: |
          dotnet restore src/Chirp.Web/Chirp.Web.csproj
          dotnet restore test/Chirp.TestUnit/Chirp.TestUnit.csproj
          dotnet restore test/Chirp.TestIntegration/Chirp.TestIntegration.csproj
          dotnet restore test/Chirp.TestE2E/Chirp.TestE2E.csproj
      - name: Build
        run: |
          dotnet build src/Chirp.Web/Chirp.Web.csproj --no-restore
          dotnet build test/Chirp.TestUnit/Chirp.TestUnit.csproj --no-restore
          dotnet build test/Chirp.TestIntegration/Chirp.TestIntegration.csproj --no-restore
          dotnet build test/Chirp.TestE2E/Chirp.TestE2E.csproj --no-restore
      - name: Run Unit Tests
        env:
          AUTHENTICATION_GITHUB_CLIENTID: ${{ secrets.AUTHENTICATION_GITHUB_CLIENTID }}
          AUTHENTICATION_GITHUB_CLIENTSECRET: ${{ secrets.AUTHENTICATION_GITHUB_CLIENTSECRET }}
        run: dotnet test test/Chirp.TestUnit/Chirp.TestUnit.csproj --verbosity normal
      - name: Run Integration Tests
        env:
          AUTHENTICATION_GITHUB_CLIENTID: ${{ secrets.AUTHENTICATION_GITHUB_CLIENTID }}
          AUTHENTICATION_GITHUB_CLIENTSECRET: ${{ secrets.AUTHENTICATION_GITHUB_CLIENTSECRET }}
        run: dotnet test test/Chirp.TestIntegration/Chirp.TestIntegration.csproj --verbosity normal

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: dotnet restore test/Chirp.TestE2E/Chirp.TestE2E.csproj
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: dotnet test test/Chirp.TestE2E/Chirp.TestE2E.csproj --verbosity normal
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30