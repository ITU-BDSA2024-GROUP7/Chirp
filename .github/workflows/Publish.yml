name: Publish
on:
  push:
    tags:
      - 'v*'  # This will trigger the workflow on any tag starting with 'v'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test test/Chirp.Razor.test/Chirp.Razor.test.csproj --verbosity normal

  release:
    timeout-minutes: 60
    name: Release
    needs: test
    strategy:
      matrix:
        kind: [linux-x64, win-x64, osx-x64, osx-arm64]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x.x

      - name: Build
        run: |
          # Variables
          tag=$(git describe --tags --abbrev=0)
          release_name="Chirp-$tag-${{ matrix.kind }}"
          
          # Build
          dotnet publish src/Chirp.Razor/Chirp.Razor.csproj -r ${{ matrix.kind }} -c Release -o "$release_name"
          
          # Zip files
          zip -r "${release_name}.zip" "$release_name"
          
          # Delete output directory
          rm -r "$release_name"
        
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "Chirp*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
