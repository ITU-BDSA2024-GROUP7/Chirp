name: .NET Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use a Node.js version compatible with Playwright

      - name: Install Playwright Browsers
        run: npx playwright install-deps

      - name: Restore dependencies for Web
        run: dotnet restore src/Chirp.Web/Chirp.Web.csproj

      - name: Restore dependencies for End To End Test
        run: dotnet restore test/Chirp.TestE2E/Chirp.TestE2E.csproj

      - name: Build Web
        run: dotnet build src/Chirp.Web/Chirp.Web.csproj --no-restore

      - name: Run End To End Test
        env:
          AUTHENTICATION_GITHUB_CLIENTID: ${{ secrets.AUTHENTICATION_GITHUB_CLIENTID }}
          AUTHENTICATION_GITHUB_CLIENTSECRET: ${{ secrets.AUTHENTICATION_GITHUB_CLIENTSECRET }}
          GITHUBTESTACCOUNTUSERNAME: ${{ secrets.GITHUBTESTACCOUNTUSERNAME }}
          GITHUBTESTACCOUNTPASSWORD: ${{ secrets.GITHUBTESTACCOUNTPASSWORD }}
        run: |
          pwsh test/Chirp.TestE2E/bin/Debug/net8.0/playwright.ps1 install
          dotnet build test/Chirp.TestE2E/Chirp.TestE2E.csproj --no-restore
          dotnet test test/Chirp.TestE2E/Chirp.TestE2E.csproj --verbosity normal
