name: Publish
on:
  push:
    tags:
      - 'v*'  # This will trigger the workflow on any tag starting with 'v'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore src/Chirp.Razor/Chirp.Razor.csproj

      - name: Restore dependencies unix
        run: dotnet restore test/Chirp.Razor.test/Chirp.Razor.test.csproj

      - name: Run tests unix
        run: dotnet test test/Chirp.Razor.test/Chirp.Razor.test.csproj --verbosity normal

  release:
    timeout-minutes: 60
    name: Release
    needs: test
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.x.x

      - name: Build
        run: dotnet publish src/Chirp.Razor/Chirp.Razor.csproj -c Release -r ${{ matrix.target }} -f net8.0 --no-self-contained  -p:PublishSingleFile=true -o publish/${{ matrix.target }}
# Should create a source code dump
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Chirp/chirp-${{ matrix.target }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
